    <title>Button on Image</title>
    <style>
        /* Style for the container holding the image and button */
        .container {
            position: relative;
            text-align: center;
        }

        /* Style for the image */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Style for the button */
        .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border: 2px solid #000000;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

    <header>
        <div class="container">
            <h1>german cars</h1>
            <nav>
